<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TULU Studio | Transformação Digital 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0f172a',
                darker: '#020617',
                primary: '#e11d48',
                secondary: '#fb7185',
                accent: '#db2777',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 3s infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                '50%': { transform: 'translateY(-20px) translateX(10px)' },
              },
              shine: {
                '0%': { left: '-100%' },
                '20%': { left: '100%' },
                '100%': { left: '100%' },
              },
              glow: {
                'from': { boxShadow: '0 0 5px #e11d48, 0 0 10px #e11d48' },
                'to': { boxShadow: '0 0 20px #fb7185, 0 0 30px #db2777' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #e11d48; border-radius: 10px; }
      
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .text-gradient {
        background: linear-gradient(to right, #e11d48, #fb7185, #ffd700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
